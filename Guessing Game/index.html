<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="heading">Number Guessing game</div>
    <div class="para">
      <p>Try and guess a number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number</p>
    </div>

    <form class="form">
      <label for="guessField">Guess a Number</label><br />
      <input type="number" id="guessField" class="guessField" min="1" max="100" />
      <br />
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guess remaining: <span class="lastresult">10</span></p>
      <p class="loworHi"></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
